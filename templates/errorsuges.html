<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="404" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <title>Personal Word List - sugestions</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='mystyle.css')}}" />
  </head>

  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/'"></div>

      <div class="container" style="max-width: 700px">
        <h3>
            You Word, <span class="fw-bold">"{{keyword}}"</span>, Could not find
        </h3>

        <p>Here are some suggested words</p>
        <hr>

        {% for sugestion in sugestions %}
        <a
          href="{{ url_for('detail', keyword=sugestion) }}"
          class="btn btn-primary mt-2 errorsuges">
          {{ sugestion }}
        </a>
        {% endfor %}
        <div class="d-flex justify-content-between align-items-end"></div>
      </div>

      <h4></h4>
    </div>

  </body>
</html>
